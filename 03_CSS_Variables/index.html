<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  
  <meta name="robots" content="index nofollow">
  <meta name="description" content="Scoped CSS Variables and JavaScript">
  <meta name="keywords" content="MatricksDeCoder,HTML,CSS,JavaScript,Wes Bos,JS30,Scoped CSS Variables, CSS Variables">
  <meta name="twitter:creator" content="@MatricksDeCoder">
  
  <title>Scoped CSS Variables and JS</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
  
  <div class="controls">
    <h2>Update CSS Variables with <span class='hl'>JS</span></h2>
    <div>
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="50" data-sizing="px">
    </div>
    
    <div>
    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">
    </div>
    
    <div>
    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
    </div>
  </div>
  
  <!--<img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">-->
  <img src="./img/fashion.jpg">
  
  <script src="index.js" type="text/javascript"></script>
</body>

</html>
